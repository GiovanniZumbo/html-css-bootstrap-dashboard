<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GiovanniZumbo">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Document</title>
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BS ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <img class="fluid" src="../img/duck.png" alt="" id="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="new-book-form">
            <div class="container my-4">
                <div class="row">
                    <div class="col">

                        <h1>Nuovo Libro</h1>

                        <!-- Form -->
                        <form class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="author-name" class="form-label fw-medium">Nome Autore</label>
                                    <input type="text" class="form-control" id="author-name"
                                        placeholder="Inserisci il nome dell'autore">
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="author-lastname" class="form-label fw-medium">Cognome Autore</label>
                                <input type="text" class="form-control" id="author-lastname"
                                    placeholder="Inserisci il cognome dell'autore">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="book-title" class="form-label fw-medium">Titolo</label>
                                <input type="text" id="book-title" class="form-control"
                                    placeholder="Inserisci il titolo del libro">
                                <div id="textHelpBlock" class="form-text">
                                    Titolo versione italiana
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="book-genre" class="form-label fw-medium">Genere</label>
                                <select class="form-select mb-3">
                                    <option selected>Scegli il genere</option>
                                    <option value="1">Fantascienza</option>
                                    <option value="2">Narrativa</option>
                                    <option value="3">Romanzo</option>
                                    <option value="3">Altro</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4 mb-3">
                                <label for="publ-date" class="form-label fw-medium">Anno di pubblicazione</label>
                                <input type="number" class="form-control" id="author-lastname"
                                    placeholder="Inserisci l'anno">
                            </div>
                            <div class="col-12 col-md-4 mb-3">
                                <label for="isbn-code" class="form-label fw-medium">ISBN#</label>
                                <input type="text" class="form-control" id="isbn-code"
                                    placeholder="Inserisci il codice ISBN#">
                            </div>

                        </form>

                        <hr class="py-3">

                        <form>
                            <div class="mb-3">
                                <label for="notes" class="form-label fw-medium">Note</label>
                                <textarea class="form-control" id="notes" rows="5"
                                    placeholder="Inserisci eventuali note sul libro"></textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Disponibile anche in
                                    digitale</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
